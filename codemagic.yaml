workflows:
  ios-capacitor:
    name: iOS Capacitor Build
    max_build_duration: 120
    instance_type: mac_mini_m2
    environment:
      node: 22
      xcode: latest
      cocoapods: default
      vars:
        BUNDLE_ID: "app.lovable.c41f13761aba463197917f33c1ad45b0"
        XCODE_WORKSPACE: "ios/App/App.xcworkspace"
        XCODE_SCHEME: "App"
    scripts:
      - name: Install npm dependencies
        script: |
          npm install
          # Ensure Capacitor CLI and iOS are installed
          npm install @capacitor/cli @capacitor/core @capacitor/ios --save
          # Show installed versions
          echo "Capacitor versions:"
          npx cap --version
          npm ls @capacitor/cli @capacitor/core @capacitor/ios
      - name: Build web assets
        script: |
          npm run build
          echo "Checking dist folder exists:"
          ls -la dist/
      - name: Create iOS platform
        script: |
          echo "Creating iOS platform..."
          # Use --skip-pod-install flag if available, otherwise set env var
          npx cap add ios --skip-pod-install 2>&1 || {
            echo "cap add ios failed, checking if ios folder exists anyway..."
            if [ -d "ios" ]; then
              echo "ios folder exists despite error"
            else
              echo "FATAL: ios folder not created. Exiting."
              exit 1
            fi
          }
          echo "Listing project structure:"
          ls -la
          ls -la ios/ || echo "No ios folder"
          ls -la ios/App/ || echo "No ios/App folder"
      - name: Sync Capacitor
        script: |
          npx cap sync ios --skip-pod-install 2>&1 || npx cap copy ios
      - name: Install CocoaPods dependencies
        script: |
          cd ios/App
          ls -la
          cat Podfile || echo "No Podfile found!"
          pod install --repo-update
      - name: Build iOS app
        script: |
          cd ios/App
          xcodebuild -workspace "App.xcworkspace" \
            -scheme "App" \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            CODE_SIGNING_ALLOWED=NO \
            clean build
    artifacts:
      - ios/App/build/**/*.app
      - ios/App/build/**/*.ipa
