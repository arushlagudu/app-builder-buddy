workflows:
  ios-capacitor:
    name: iOS Capacitor Build
    max_build_duration: 60
    instance_type: mac_mini_m2
    environment:
      node: 22
      xcode: latest
      cocoapods: default
      vars:
        BUNDLE_ID: "app.lovable.c41f13761aba463197917f33c1ad45b0"
    scripts:
      - name: Install npm dependencies
        script: |
          npm install
      - name: Install Capacitor platforms
        script: |
          npm install @capacitor/ios @capacitor/android
      - name: Build web assets
        script: |
          npm run build
          echo "Build complete, checking dist folder:"
          ls -la dist || echo "dist folder not found!"
      - name: Initialize iOS platform
        script: |
          echo "Current directory:"
          pwd
          echo "Capacitor config:"
          cat capacitor.config.ts
          echo "Running cap add ios..."
          npx cap add ios 2>&1 || echo "cap add ios returned error"
          echo "Checking for ios folder..."
          ls -la
          if [ -d "ios" ]; then
            echo "ios folder exists:"
            ls -la ios/
            ls -la ios/App/ || echo "ios/App not found"
          else
            echo "ERROR: ios folder was not created!"
            exit 1
          fi
      - name: Sync Capacitor
        script: |
          npx cap sync ios
      - name: Install CocoaPods
        script: |
          cd ios/App && pod install --repo-update
      - name: Build iOS app
        script: |
          cd ios/App
          xcodebuild -workspace "App.xcworkspace" \
            -scheme "App" \
            -configuration Release \
            -sdk iphoneos \
            CODE_SIGNING_ALLOWED=NO
    artifacts:
      - ios/App/build/**/*.app
